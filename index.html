<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://m.media-amazon.com/images/G/01/digital/video/DVUI/favicons/favicon.png" rel="shortcut icon"  type="image/x-icon"/>
    <title>Welcome to Prime Video</title>
</head>
<body>
    <div class="header">
        <div>
            <img src="images/logo.svg" alt="logo">
            <ul>
                <li>Home</li>
                <li>Store</li>
                <li>Channels</li>
                <li>Categories</li>
                <img class="arrow" src="images/down-arrow.svg" alt="down arrow">
                <li>My Stuff</li>
            </ul>
        </div>
        <div>
            <button>Try for free</button>
            <img src="images/search.svg" alt="search">
            <img src="images/globe.svg" alt="globe">
            <h2 style="font-size: 20px; color: white;">EN</h2>
            <img class="arrow" src="images/down-arrow.svg" alt="down arrow">
            <img src="images/user.svg" alt="">
            <img class="arrow" src="images/down-arrow.svg" alt="down arrow">
        </div>
    </div>
    <div class="first">
        <img src="https://m.media-amazon.com/images/G/31/AmazonVideo/2019/MLP.jpg" alt="banner">
        <div>
            <h1 class="h1-tag">Welcome to Prime Video</h1>
            <p class="p-tag">Watch the latest movies, TV shows, and award-winning Amazon Originals</p>
            <button class="button-tag">Sign in to join Prime</button>
        </div>
    </div>
    <div class="second">
        <img src="https://m.media-amazon.com/images/G/31/AmazonVideo/2021/X-site/MLP/TVOD/TVOD_MLP_Left.jpg" alt="">
        <div>
            <h1 class="h1-tag">Movie rentals on Prime Video</h1>
            <p class="p-tag">Early Access to new movies, before digital subscription</p>
            <button class="button-tag">Rent now</button>
        </div>
    </div>
    <div class="third">

    </div>
    <div class="fourth">
        <img src="https://images-na.ssl-images-amazon.com/images/G/01/digital/video/Magellan_MLP/MLP_Template_Image_Left._SX1440_CR0,0,865,675_QL80_AC_FP_.jpg" alt="">
    </div>
    <div class="fifth">
        <img src="https://m.media-amazon.com/images/G/01/digital/video/Magellan_MLP/IN-kids-30Jan._SX1440_CR575,0,865,675_QL80_AC_FP_.jpg" alt="">
    </div>
    <div class="footer">
        <img src="https://m.media-amazon.com/images/G/01/digital/video/acquisition/web_footer_logo._CB462908456_.png" alt="">
    </div>
</body>
</html>
